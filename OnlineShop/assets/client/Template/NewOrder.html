<!DOCTYPE html>
<html>
<head>
    <title> Thông tin đơn hàng của khách hàng: {{CustomerName}}</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--Thông tin đơn hàng của khách hàng: {{CustomerName}}<br />
    Điện thoại: {{Phone}} <br />
    Email: {{Email}}<br />
    Địa chỉ: {{Address}}<br />
    Trị giá: {{Total}}<br />-->

    <table class="table table-border">
        <thead>
            <tr class="table table-bordered">
                <th scope="col">Điện thoại</th>
                <th scope="col">Email</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Tổng tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table table-bordered">
                <th>{{Phone}} </th>
                <td>{{Email}}</td>
                <td>{{Address}}</td>
                <td>{{Total}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
